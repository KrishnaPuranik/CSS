<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDB: CSS Basics 01</title>
    <style>
        p {
            color: brown;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
        .small {
            font-size: small;
        }
        .big {
            font-size: large;
        }
        #first-button {
            color:red;
        }
        #intro-para {
            background-color: aqua;
        }
        #intro-para:hover {
            color: blue;
        }
        /* Pseudo-class: Example "hover" */
        button:hover {
            color: green;
        }
        .green:hover {
            color: red;
        }
    </style>
</head>
<body>
    <p id="intro-para">This is my First paragraph</p>
    <h1>Header1</h1>
    <p class="green">This is my second paragraph</p>
    <p class="green">This is my Third paragraph</p>
    <p class="blue">This is my Fourth paragraph</p>
    <h1 class="small">Header1</h1>
    <h2 class="small">Header2</h2>
    <h3 class="small">Header3</h3>

    <h4 class="big">Header4</h4>
    <h5 class="big">Header5</h5>
    <h6 class="big">Header6</h6>

    <button id="first-button"> Submit </button>
</body>
</html>
